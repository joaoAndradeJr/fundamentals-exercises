<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <label for="name">
        Nome:
        <input type="text" id="name" required maxlength="40" />
      </label>
      <label for="email">
        Email:
        <input type="text" id="email" required maxlength="50" />
      </label>
      <label for="cpf">
        CPF:
        <input type="text" id="cpf" required maxlength="11" />
      </label>
      <label for="endereco">
        Endereço:
        <input type="text" id="endereco" required maxlength="200" />
      </label>
      <label for="cidade">
        Cidade:
        <input type="text" id="cidade" required maxlength="28" />
      </label>
      <select id="estados" required></select>
      <label for="casa">
        Casa
        <input type="radio" id="casa" name="moradia" required />
      </label>
      <label for="apto">
        Apartamento
        <input type="radio" id="apto" name="moradia" required />
      </label>
    </fieldset>
    <fieldset>
      <label for="resumo">
        Resumo do Curriculo
        <textarea id="resumo" maxlength="1000" required></textarea>
      </label>
      <label for="cargo">
        Cargo:
        <input type="text" id="cargo" required maxlength="40" />
      </label>
      <label for="desc-cargo">
        Descrição do Cargo
        <textarea id="desc-cargo" maxlength="500" required></textarea>
      </label>
    </fieldset>
  </form>
  <button type="submit" id="btn-enviar">Enviar</button>
  <script src="script.js"></script>
</body>
</html>
